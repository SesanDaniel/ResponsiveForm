<html lang="en">
<head>

<body>

        <div class="first-flex">
            <h1 class="heading">Learn to code by watching others</h1>

            <p class="paragraph">See how experienced developers solve problems in real-time.  Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>

            <button class="btn1"><strong><a href="#">Try it free 7days</strong> then $20/mo. thereafter</a></button>

                     <label for="First-Name"></label>
                        <input class="firstName" type="text" placeholder="First Name">
                </div>
                <div class="form-input">
                     <label for="Last-Name"></label>
